<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Techy Geeks</title>
</head>
<body>
    <div class="containter">
        <div class="header">
            <h1>Techy Geeks</h1>
        </div>
        <div class="buttons">
            <a href="index.html" target="_parent">
                <div class="home">Home</div>
            </a>
            <a href="blog.html" target="_parent">
                <div class="blog">Blog</div>
            </a>
            <a href="compare.html" target="_parent">
                <div class="compare">Compare</div>
            </a>
            <a href="about.html" target="_parent">
                <div class="about">About</div>
            </a>
            <a href="signup.html" target="_parent">
                <div class="login">Login/Signup</div>
            </a>
            <div class="mode">
                <img src="Mode icon/moon.png" id="icon">
            </div>
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "Mode icon/sun.png";
            }
            else {
                icon.src = "Mode icon/moon.png";
            }
        }
    </script>    

</body>
</html>
